<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function isWithinRange(number, rangeObject) {
      if (number <= rangeObject.max && number >= rangeObject.min) {
        return true
      } else {
        return false
      }
    }

    // function taking in 2 parameters, number and object with max and min numbers
    // create if else statement, if number matches two conditions return true 
    // or else return false
  console.log(isWithinRange(5, {min: 1, max: 9}));       // -> true
  console.log(isWithinRange(12, {min:15, max: 29}));       // -> false
  console.log(isWithinRange(9, {min:0, max: 9}));       // -> true
    
  </script>
</body>
</html>
