<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      function getWordCount(sentence) {
        var counter = 1
        for (var i = 0; i<sentence.length; i++) {
          if (sentence[i] === ' ') {
            counter ++
          }
        }
        return counter 
    }

    var one = getWordCount("This is a sample sentence") // -> 5
    var two = getWordCount("Han shot first") // -> 3
    var three = getWordCount("I will not fear, fear is the mind killer") // -> 9

    console.log(one);
    console.log(two);
    console.log(three);

  </script>
</body>
</html>
