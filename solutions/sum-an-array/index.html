<body>
  <script>
    function sumArray(numbersArray) {
      let total = 0;

      for (let i = 0; i < numbersArray.length; i++) {
        total+=numbersArray[i];
      }
      return total;

    }
  var one =  sumArray([10, 5, 3, 7, 2])      // -> 27
   var two = sumArray([1, 2, 3, 4, 5])     // -> 15
   var three = sumArray([5, 3, 7, 4])     // ->  19
  
   console.log(one);
   console.log(two);
   console.log(three);
    
    
  </script>
</body>
