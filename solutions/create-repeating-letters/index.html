<body>
  <script>
    function createRepeatingLetters(word, numOfRepeats) {
      var char = 0;
      var repeatedString = "";
      for (var i=0; i<word.length; i++) {
      char = word[i]; 
        for(var a=0; a<numOfRepeats;a++){
          repeatedString += char;
        }
      }
    return repeatedString
    }

   var one = createRepeatingLetters("John", 3) // -> "JJJooohhhnnn"
  var two =  createRepeatingLetters("car", 4) // -> "ccccaaaarrrr"
   var three = createRepeatingLetters("howdy", 1) // -> "howdy"
   console.log(one);
   console.log(two);
   console.log(three);
  </script>
</body>
