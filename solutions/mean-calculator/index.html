<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function meanCalculator(numbersArray) {
    let total = 0;
    for (let i = 0; i < numbersArray.length; i++) {
      total += numbersArray[i];
    }
    var avg = total / numbersArray.length;
    return avg
  }

  var one = meanCalculator([1, 2, 3, 4, 5]) // -> 3
var two = meanCalculator([7, 3, 1, 5, 3, 2]) // -> 3.5
var three = meanCalculator([9, 3, 6]) // -> 6
console.log(one);
console.log(two);
console.log(three);
  </script>
</body>
</html>
